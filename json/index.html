<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="#000" name="color-scheme">
    <meta content="width=device-width" name="viewport">
    <meta content="Minify your JSON files online by pasting some JSON code into the text area below, or by opening a JSON file to start the minify." name="description">
    <title>Minify JSON Online</title>
    <link href="../favicon.ico" rel="icon">
    <link href="../index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><a href="..">Minify</a> &raquo; Minify JSON</h1>
      <p>Paste your JSON code into the text area below, or open a JSON file to start the minify.</p>
      <hr>
    </header>
    <main>
      <form>
        <p>
          <textarea name="source[from]" placeholder="Try &ldquo;Ctrl + O&rdquo; to open JSON files&hellip;"></textarea><!--
       --><textarea hidden name="source[to]" placeholder="Nothing here. Press the &ldquo;Backspace&rdquo; key to reset the form." readonly></textarea>
        </p>
        <details>
          <summary>Options</summary>
          <p>No options available.</p>
        </details>
        <p>
          <button name="v" title="Ctrl + Enter" type="submit">Minify</button><!--
       --><button hidden name="x" title="Backspace" type="reset">Back</button>
        </p>
        <input name="files" type="hidden" value="application/json">
      </form>
    </main>
    <footer>
      <hr>
      <p>&copy; 2020 <a href="https://taufik-nurrohman.js.org">Taufik Nurrohman</a></p>
    </footer>
    <script src="../index.js#minify"></script>
    <script>
    function minify(text, o) {
        // Nothing special :D
        var out;
        try {
            out = {value: JSON.stringify(JSON.parse(text))};
        } catch (e) {
            out = {value: e};
        }
        return out;
    }
    </script>
  </body>
</html>
