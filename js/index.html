<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="#000" name="theme-color">
    <meta content="width=device-width" name="viewport">
    <meta content="Minify your JavaScript files online by pasting some JavaScript code into the text area below, or by opening multiple JavaScript files at once to be combined in the output." name="description">
    <title>Minify JavaScript Online</title>
    <link href="../favicon.ico" rel="icon">
    <link href="../index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><a href="..">Minify</a> &raquo; Minify JavaScript</h1>
      <p>Paste your JavaScript code into the text area below, or open multiple JavaScript files at once to be combined in the output. This tool supports ES6 syntax!</p>
      <hr>
    </header>
    <main>
      <form>
        <p>
          <textarea name="source[from]" placeholder="Try &ldquo;Ctrl + O&rdquo; to open JavaScript files&hellip;"></textarea><!--
       --><textarea hidden name="source[to]" placeholder="Nothing here. Press the &ldquo;Backspace&rdquo; key to reset the form." readonly></textarea>
        </p>
        <details>
          <summary>Options</summary>
          <p>
            <label title="Such as license comments and attributions.">
              <input checked name="state[output][comments]" type="checkbox" value="@license|@preserve|^[!*]">
              <span>Preserve potentially important code comments.</span>
            </label>
          </p>
        </details>
        <p>
          <button name="v" title="Ctrl + Enter" type="submit">Minify</button><!--
       --><button hidden name="x" title="Backspace" type="reset">Back</button> <label>
            <input name="auto" type="checkbox" value="true">
            <span>Minify on paste</span>
          </label>
        </p>
        <input name="files" type="hidden" value="application/javascript application/x-javascript text/javascript">
      </form>
    </main>
    <footer>
      <hr>
      <p>&copy; 2020 <a href="https://taufik-nurrohman.js.org">Taufik Nurrohman</a></p>
    </footer>
    <script src="minify.js/index.js"></script>
    <script src="../index.js#minify"></script>
    <script>
    function minify(text, o) {
        if (o && o.output && o.output.comments) {
            // Convert to `RegExp`
            o.output.comments = new RegExp(o.output.comments);
        }
        var out = UglifyJS.minify(text, Object.assign({
            output: {
                comments: false
            }
        }, o));
        return {value: out.error ? out.error.message : out.code};
    }
    </script>
  </body>
</html>
